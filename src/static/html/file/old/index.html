<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{TITLE}}</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--&lt;!&ndash;[if lt IE 9]>-->
    <!-- <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <!--<![endif]&ndash;&gt;-->
    <!-- Include personal scripts to preload-->
    <script src="/js/tagsearch.js"></script>
</head>
<body>
{{> navbar}}
<div id="content">
    <div class="row">
        <div class="col-md-2">
            <nav id="sidebarMenu" class="d-md-block bg-light sidebar">
                <div class="sidebar-sticky pt-3">
                    <!-- Search form -->
                    <!--<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">-->
                    <!--<span>Tag Search</span>-->
                    <!--</h6>-->
                    <div class="container">
                        <form class="form-inline" action="/show/file/search" method="get">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" value="{{search}}"
                                       id="tagsearchbox"
                                       name="search">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary" type="submit">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    {{> sidebar_taglist}}
                </div>
            </nav>
        </div>

        <div class="col-md-10">
            <main class="container-fluid">
                {{#pagination}}
                {{> pagination}}
                {{/pagination}}
                <div class="justify-content-center">
                    <div class="container-fluid">
                        <div class="row">
                            {{#pages}}
                            {{> filepage_card}}
                            {{/pages}}
                        </div>
                    </div>
                </div>
                {{#pagination}}
                {{> pagination}}
                {{/pagination}}
            </main>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="/js/node-jquery.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
