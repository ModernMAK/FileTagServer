<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page_title}}</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>
{{> navbar}}
<div class="container-fluid">
    <div style="height: 95vh" class="text-center">
        {{#image}}
        <img src="{{source}}" alt="{{alt}}" class="img-fluid h-100">
        {{/image}}
        {{#video}}
        <video controls loop class="h-100">
            <source src="{{source}}" type="{{mime}}">
        </video>
        <!--        src="{{source}}" alt="{{alt}}" class="img-fluid h-100">-->
        {{/video}}
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="/js/node-jquery.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.bundle.js"></script>

<script src="/js/simple_keyboard_advancer_script.js"></script>
</body>
</html>
