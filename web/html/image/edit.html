<!DOCTYPE HTML>
<html>
<head>
    <title>{{TITLE}}</title>
    <meta charset='utf-8'>
    <link rel="top" title="{{TITLE}}" href="/">
    <link class="main-stylesheet" href="/css/common.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
<div id="header">
    <a href="/">Main Page</a>
    <a href="/post/index">Images</a>
    <a href="/tag/index">Tags</a>
    <a href="/upload/image">Upload</a>
</div>
<div id="content">
    <div id="post-view">
        <div class="content" id="right-col">
            <div>
                <img alt="{{IMG_ALT}}" height="{{IMG_HEIGHT}}" width="{{IMG_WIDTH}}"
                     src="/images/posts/{{PAGE_ID}}/hirez.{{IMG_EXT}}">
            </div>
        </div>
        <div>
            <b>Tag List</b>
            <form action="/action/update_tags/{{PAGE_ID}}" method="post">
                <label for="tags">Enter one tag per new line:</label>
                <textarea rows="10" cols="100" id="tags"
                          name="tags">{{#TAG_LIST}}{{TAG_NAME}}&#13;&#10;{{/TAG_LIST}}</textarea>
                <input type="submit">
            </form>
        </div>
    </div>
</div>

</body>
</html>
