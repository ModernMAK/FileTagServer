<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{TITLE}}</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--&lt;!&ndash;[if lt IE 9]>-->
    <!-- <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <!--<![endif]&ndash;&gt;-->
</head>
<body>
{{> navbar}}
<div id="content">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                {{> sidebar_taglist}}
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Manage</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{page_edit}}">Edit Tags</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

                {{#IMG}}
                <img alt="{{ALT}}" src="/{{PATH}}"
                     style="max-width: 100%; max-height: 100%;">
                {{/IMG}}
                {{#FILE}}
                <div style="background:#b1ccd5;border: 2px solid #5e6b6c; min-width: 64px; min-height: 64px; text-align: center">
                    No Preview Available<br>{{EXTENSION}}<br>{{ALT}}
                </div>
                {{/FILE}}
            </div>
        </main>
    </div>
    <div class="row mx-auto my-auto">
        <form action="/action/update_tags/{{FILE_PAGE_ID}}" method="post">
            <div class="form-group">
                <label for="tags">Enter one tag per new line:</label>
                <textarea rows="10" cols="100" id="tags"
                          name="tags"
                          class="form-control">{{#TAG_LIST}}{{TAG_NAME}}&#13;&#10;{{/TAG_LIST}}</textarea>
            </div>
            <input hidden id="page_id" name="page_id" value="{{PAGE_ID}}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
