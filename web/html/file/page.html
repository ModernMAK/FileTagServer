<body>
{{> navbar}}
<div id="content">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                {{> sidebar_taglist}}
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Manage</span>
                    <!--<a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">-->
                    <!--<span data-feather="plus-circle"></span>-->
                    <!--</a>-->
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/show/file/{{PAGE_ID}}/edit">Edit Tags</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="row">
                <h1>{{PAGE_NAME}}</h1>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                {{#IMG}}
                <img alt="{{ALT}}" src="/{{PATH}}"
                     style="max-width: 100%; max-height: 100%;">
                {{/IMG}}
                {{#FILE}}
                <div style="background:#b1ccd5;border: 2px solid #5e6b6c; min-width: 64px; min-height: 64px; text-align: center">
                    No Preview Available<br>{{EXTENSION}}<br>{{ALT}}
                </div>
                {{/FILE}}
            </div>
            <div class="row">
                <h6>Description</h6><br>
                <div>{{#PAGE_DESCRIPTION}}{{PAGE_DESCRIPTION}}{{/PAGE_DESCRIPTION}}{{^PAGE_DESCRIPTION}}No Description Given{{/PAGE_DESCRIPTION}}</div>
            </div>
        </main>
    </div>
</div>
