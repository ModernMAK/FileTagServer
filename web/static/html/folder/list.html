<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{name}}</title>
    {{> global_css}}
</head>
<body>
<script id="files_json" type="application/json">{{{files_json}}}</script>
<script id="folders_json" type="application/json">{{{folders_json}}}</script>
<script id="infobar-template" type="text/mustache" src="/js/templates/infobar.mustache"></script>
<div id="content" class="container-fluid">
    <div class="row">
        <div id="view" class="col-6 col-md-8 col-xl-9 window-v container">
            <div>
                {{> breadcrumbs}}
            </div>
            <h5 class="row">Folders</h5>
            <div class="row">
                {{#folders}}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 py-2">
                    <a class="btn btn-outline-secondary dbl-click-link text-left text-truncate w-100" href="{{page}}">
                        <i class="bi {{icon}}"></i>&nbsp;{{name}}
                    </a>
                </div>
                {{/folders}}
            </div>
            <h5 class="row">Files</h5>
            <div class="row">
                {{#files}}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 py-2">
                    <a class="dbl-click-link update-infobar" data-fts-source="#files_json" data-fts-index="{{file_index}}" href="{{page}}" style="color: inherit; text-decoration: inherit;">
                        <div class="card">
                            {{#preview}}
                                <img class="aspect-1x1" style="object-fit:cover; overflow:hidden;" src="{{preview}}" alt="Preview">
                            {{/preview}}
                            {{^preview}}
                                <div class="w-100 h-100 text-center align-middle">
                                    No Preview Available
                                </div>
                            {{/preview}}
                            <div class="card-footer w-100 text-left text-truncate bottom-0">
                                <i class="bi {{icon}}"></i>&nbsp;{{name}}
                            </div>
                        </div>
                    </a>
                </div>
                {{/files}}
            </div>
        </div>
        <div id="infobar-region" class="col-6 col-md-4 col-xl-3 window-v container-fluid px-0">
            {{> infobar}}
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
{{> global_js}}
<script src="/js/dbl-click-link.js"></script>
<script src="/js/update-infobar.js"></script>
</body>
</html>
