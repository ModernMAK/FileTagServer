<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{TITLE}}</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>
{{> navbar}}
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body">
                <h3 class="text-center">Local File 'Upload'</h3>
                <hr>
                <form action="{{action_path}}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="paths">Enter one path per line:</label>
                        <textarea class="form-control" id="paths" name="paths" rows="3"
                                  placeholder="Copy/Paste paths here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Read paths from file:</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="files" id="file" accept="*/*" multiple>
                            <label class="custom-file-label" for="file">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block ">Submit</button>
                    </div>
                </form>
                <!--                    <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit">-->
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
