<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{TITLE}}</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>
{{> navbar}}
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body">
                <h3 class="text-center">File Upload</h3>
                <hr>
                <form action="{{action_path}}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" id="file" name="files" accept="*/*" multiple>

                        <!--                        <div class="custom-file">-->
                        <!--                            <input type="file" class="custom-file-input" id="file" accept="*/*" multiple>-->
                        <!--                            <label class="custom-file-label" for="file">Choose file(s)</label>-->
                        <!--                        </div>-->
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block ">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
